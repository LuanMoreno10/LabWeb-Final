<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" async></script>
    <title>EuroCarMasters</title>
</head>
<body class>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="EuroCarMasters.html"><i class="fas fa-duotone fa-car" style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i></a>
            </div> 
    </header>

    <div class="login-container">
        <h2>Log in</h2>
        <form action="#" method="POST">
            <div class="form-group1">
                <i class="bx bx-user"></i><label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="form-group2">
                <i class="bx bx-lock-alt"></i>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  placeholder="Password" required>
                <span class="toggle-password"><i class="bx bx-show"></i></span>
            </div>
            <br>
            <button type="submit">Log in</button>
            <p>Don't have an account?<a href="SignUp.html">Sign Up</a></p>
    </div>
</body>
</html>
